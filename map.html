<!doctype html>
<html>
<head>
  <title>This is a Leaflet map</title>
  <style>
  #map {
    background: #e1e1e1;
    height: 500px;
  }

  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin="">
   </script>

   <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
   <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.4/dist/MarkerCluster.Default.css">
   <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.4/dist/MarkerCluster.css">
   <script src="https://unpkg.com/leaflet.markercluster@1.0.4/dist/leaflet.markercluster.js"></script>


</head>
<body>
  <div id="map"></div>

 <script>
  var map = L.map('map').setView([40.7128, -74.0060], 10);

//L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
//   attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
//}).addTo(map);


L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 20,
	ext: 'png'
}).addTo(map)



var geojsonData = {
  "type": "FeatureCollection",
  "features": [
    {
      "type": "Feature",
      "properties": {
        "name": "Ali is here "
      },
      "geometry": {
        "type": "Polygon",
        "coordinates": [
          [
            [
              -74.09454345703125,
              40.80237530523985
            ],
            [
              -74.10690307617188,
              40.80757278825516
            ],
            [
              -74.11239624023438,
              40.64000942809261
            ],
            [
              -73.87893676757812,
              40.63896734381723
            ],
            [
              -73.88168334960936,
              40.80653332421558
            ],
            [
              -74.09454345703125,
              40.80237530523985
            ]
          ]
        ]
      }
    }
  ]
}

L.geoJSON(geojsonData, {
    style: function (feature) {
        return {color: feature.properties.color};
    }
}).bindPopup(function (layer) {
    return layer.feature.properties.name;
}).addTo(map);

var customLayer = L.geoJSON(null, {
    // http://leafletjs.com/reference.html#geojson-style
      style: function(feature) {
      if(feature.properties.BoroName === "Brooklyn") {
        return { color: 'red' }
      } else if (feature.properties.BoroName === "Queens") {
        return { color: 'black' }
      } else {
        return { color: 'blue' }
      }
    }
}).bindTooltip(function (layer) {
    return layer.feature.properties.NTAName;
})


omnivore.topojson('neighborhoods.json', null, customLayer).addTo(map);


var schools =  omnivore.csv('schools-geocoded.csv')
  .on('ready', function() {
    var markers = L.markerClusterGroup({
    	maxClusterRadius : 100
    })

    markers.addLayer(schools)
    map.addLayer(markers)
  })


L.marker([40.7128, -74.0060]).addTo(map)
    .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
    .openPopup();
</script>


</body>
</html>
